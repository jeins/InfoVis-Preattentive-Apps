<md-content style="height: 90%">
    <md-whiteframe class="md-whiteframe-4dp" layout-fill layout="column" layout-align="center center">
        <h2 class="md-title">Simple dropdown menu</h2>

        <md-divider md-inset></md-divider>

        <md-card style="width: 80%; height: 60%" drtv-canvas>
            <md-card-content layout-fill layout="column" layout-align="center center">
                <svg width=100% height=100%>
                    <svg ng-repeat="shape in vm.shapePosition" ng-attr-x="{{ shape.x }}" ng-attr-y="{{ shape.y }}">
                        <circle ng-if="shape.shape == 'circle'" cx="10" cy="10" r="10" fill="{{shape.color}}"/>
                        <rect ng-if="shape.shape == 'rect'" height="20" width="20" fill="{{shape.color}}"/>
                    </svg>
                </svg>
            </md-card-content>
        </md-card>

        <div>
            <md-icon md-font-set="material-icons" ng-style="{'font-size': '95px'}"> arrow_forward </md-icon>
            <md-icon md-font-set="material-icons" ng-style="{'font-size': '95px'}"> arrow_forward </md-icon>
        </div>
    </md-whiteframe>
</md-content>
